    <h1>咖啡 <span>讓你一天精神飽滿</span></h1>
    <hr>
    <p>咖啡（英語：coffee）是采經過烘焙過程的咖啡豆（咖啡屬植物的種子）所製作沖泡的飲料。咖啡是人類社會流行範圍最為廣泛的飲料之一，也是重要經濟作物，其為全球期貨貿易額度第二高（最高為石油）。</p>
    <h2>起源</h2>
    <p>咖啡的來源已無從稽考，有諸多傳說。相傳，今天的奧羅莫人的祖先被認為是首個認識到咖啡樹令人振奮的效果，雖然沒有直接的證據指出非洲咖啡的增長或是本地人會用它作為興奮劑，甚至早於17世紀已經知道</p>
    <h2>主要成分</h2>
    <ul>
      <li>蔗糖</li>
      <li>咖啡因</li>
      <li>綠原酸</li>
    </ul>
